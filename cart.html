<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: 1px solid black;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
            text-align: center;
        }
        .empty-message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button,
        .actions a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
        }
        .actions a {
            background-color: transparent;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="empty-message">Your cart is empty.</p>
        <div class="actions">
            <button onclick="window.location.href='homepage.html'">Go to Homepage</button>
            <a href="wishlist.html">View Wishlist</a>
        </div>
    </div>
</body>
</html>
