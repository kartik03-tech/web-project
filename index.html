<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo ">
                <h4 class="logo border">ShopEase</h4>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Man clothes</option>
                    <input placeholder="Search ShopEase" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </select>

            </div>
            <div class="nav-signing border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Login</p>
            </div>
            <div class="nav-signing border ">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping "></i>
                    <p class="cart-second">Cart</p>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p> no-restocks</p>
                <p>Wishlist</p>
                <p>Account</p>
                <p>Rewards</p>
            </div>

            <div class="deals"> 50% OFF ON CLOTHES LIMTED OFFER ON www.ShopEase.com
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-items">
            <img src="head.png" alt="" href="https://www.urbanmonkey.com/" target="blank">
        </div>
    </div>
</body>

</html>
