<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: left;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: 1px solid black;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            background-color: white;
        }
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item span {
            display: block;
            font-size: 14px;
        }
        .item span.price {
            font-weight: bold;
        }
        .total {
            margin-top: 15px;
            border-top: 1px solid black;
            padding-top: 10px;
            font-weight: bold;
        }
        .discount-section {
            margin-top: 15px;
        }
        .discount-section input {
            width: 70%;
            padding: 5px;
        }
        .discount-section button {
            padding: 5px 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Cart</h2>
        
        <!-- Cart Item -->
        <div class="item">
            <span>Lightweight Jacket // Olive Green - M</span>
            <span class="price">₹1,750.00</span>
        </div>

        <!-- Shipping -->
        <div class="item">
            <span>Shipping</span>
            <span>To be calculated</span>
        </div>

        <!-- Total -->
        <div class="total">
            <span>Total: ₹1,750.00</span>
        </div>

        <!-- Discount Section -->
        <div class="discount-section">
            <input type="text" placeholder="Enter Discount Code">
            <button>Apply</button>
        </div>

        <!-- Continue Button -->
        <button>Continue</button>
    </div>
</body>
</html>
